<div class="row">
  <div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Sample Horizontal Form with Icons</h4>
            <h6 class="card-subtitle">Use Bootstrap's predefined grid classes for horizontal form</h6>
            <form class="form-horizontal p-t-20" [formGroup]="updateForm">
                <div class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-3 control-label">Username*</label>
                    <div class="col-sm-9">
                        <div class="input-group" [ngClass]="formControlValid('name') ? 'has-danger' : ''">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text"
                              class="form-control"
                              [ngClass]="formControlValid('name') ? 'form-control-danger' : ''"
                              id="exampleInputuname3"
                              placeholder="Username"
                              formControlName="name"
                              >
                            </div>
                            <small *ngIf="formControlValid('name')">Campo requerrido</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail3" class="col-sm-3 control-label">Email*</label>
                    <div class="col-sm-9">
                        <div class="input-group" [ngClass]="formControlValid('email') ? 'has-danger' : ''">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email"
                            class="form-control"
                            [ngClass]="formControlValid('name') ? 'form-control-danger' : ''"
                            id="exampleInputEmail3"
                            placeholder="Enter email"
                            formControlName="email"
                            readOnly="currentUser.google"
                            >
                        </div>
                        <small *ngIf="formControlValid('email')">Campo requerrido</small>
                    </div>
                </div>
