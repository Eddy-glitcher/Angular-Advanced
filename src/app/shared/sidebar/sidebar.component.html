        <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar">
          <!-- Sidebar scroll-->
          <div class="scroll-sidebar">
              <!-- Sidebar navigation-->
              <nav class="sidebar-nav">
                  <ul id="sidebarnav">
                      <li class="user-profile">
                          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img src="{{activeUser.getUserImage}}" alt="user" /><span class="hide-menu">{{activeUser.name}}</span></a>
                          <ul aria-expanded="false" class="collapse">
                              <li><a href="javascript:void()" routerLink="./profile" routerLinkActive="active">My Profile </a></li>
                              <li><a href="javascript:void()">My Balance</a></li>
                              <li><a href="javascript:void()">Inbox</a></li>
                              <li><a href="javascript:void()" routerLink="./account-settings" routerLinkActive="active">Account Setting</a></li>
                              <li><a href="javascript:void()" routerLink="login">Logout</a></li>
                          </ul>
                      </li>
                      <li class="nav-devider"></li>
                      <li class="nav-small-cap">PERSONAL</li>

                      <li *ngFor="let menuItem of menuItems">
                        <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                          <i class="{{menuItem.icon}}"></i>
                            <span class="hide-menu">
                              {{menuItem.title}} <span class="label label-rouded label-themecolor pull-right">{{menuItem.submenu.length}}</span>
                            </span>
                        </a>
                          <ul aria-expanded="false" class="collapse">
                              <li *ngFor="let item of menuItem.submenu"><a href="index.html"
                                [routerLink]="item.url"
                                routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}"
                                >{{item.title}} </a></li>
                          </ul>
                      </li>
                  </ul>
              </nav>
              <!-- End Sidebar navigation -->
          </div>
          <!-- End Sidebar scroll-->
      </aside>
      <!-- ============================================================== -->
      <!-- End Left Sidebar - style you can find in sidebar.scss  -->
      <!-- ============================================================== -->
